    <div id="vis"></div> <!--create a DOM element that the visualization will be attached to-->

    <script type="text/javascript">
      var yourVlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v2.0.json',
        title: {
        text: "A Simple Bar Chart",
        font: "Comic Sans MS",
        color: "#FF0000",
        fontSize: 15,
        anchor: "center",
        orient: "right"},
        description: 'A simple bar chart with embedded data.',
        data: {
          values: [
            {a: 'A', b: 28},
            {a: 'B', b: 55},
            {a: 'C', b: 43},
            {a: 'D', b: 91},
            {a: 'E', b: 81},
            {a: 'F', b: 53},
            {a: 'G', b: 19},
            {a: 'H', b: 87},
            {a: 'I', b: 52}
            
          ]
        },
        mark: 'bar',
        encoding: {
          x: {field: 'a', type: 'ordinal'},
          y: {field: 'b', type: 'quantitative'}
        }
      };

      vegaEmbed('#vis', yourVlSpec);
