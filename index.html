<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.28.0"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v2.0.json',
        description: 'A simple bar chart with embedded data.',
        data: {
          values: [
            {a: 'A', b: 28},
            {a: 'B', b: 55},
            {a: 'C', b: 43},
            {a: 'D', b: 91},
            {a: 'E', b: 81},
            {a: 'F', b: 53},
            {a: 'G', b: 19},
            {a: 'H', b: 87},
            {a: 'I', b: 52}
          ]
        },
        mark: 'bar',
        encoding: {
          x: {field: 'a', type: 'ordinal'},
          y: {field: 'b', type: 'quantitative'}
        }
      };

      vegaEmbed('#vis', yourVlSpec);
    </script>

    <h1>Vega-Lite - Overview</h1>

    <p><a href="https://vega.github.io/vega-lite/examples/">tutorials and examples</a>.</p>
    <ul>
      <li><a href="http://localhost:8888/vega/isotype_bar_chart_emoji.html"> Isotype Bar Chart with Emoji
      </li>
      <li> <a href="http://localhost:8888/vega/barley.html"> Becker's Barley Trellis Plot</a>
      </li>
      <li> <a href="http://localhost:8888/vega/natural-disaster.html"> Natural disater</a>
      </li>
    </ul>
  </body>
</html>
